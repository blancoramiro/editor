<!doctype html>
<html lang=en-us>
  <head>
    <meta charset=utf-8>
    <meta http-equiv=Content-Type content="text/html; charset=utf-8">
    <title>Emscripten-Generated Code</title>
    <style>body{font-family:arial;margin:0;padding:none}.emscripten{padding-right:0;margin-left:auto;margin-right:auto;display:block}div.emscripten{text-align:center}div.emscripten_border{border:1px solid #000}canvas.emscripten{border:0 none;background-color:#000}#emscripten_logo{display:inline-block;margin:0}.spinner{height:30px;width:30px;margin:0;margin-top:20px;margin-left:20px;display:inline-block;vertical-align:top;-webkit-animation:rotation .8s linear infinite;-moz-animation:rotation .8s linear infinite;-o-animation:rotation .8s linear infinite;animation:rotation .8s linear infinite;border-left:5px solid #ebebeb;border-right:5px solid #ebebeb;border-bottom:5px solid #ebebeb;border-top:5px solid #787878;border-radius:100%;background-color:#bdd72e}@-webkit-keyframes rotation{from{-webkit-transform:rotate(0)}to{-webkit-transform:rotate(360deg)}}@-moz-keyframes rotation{from{-moz-transform:rotate(0)}to{-moz-transform:rotate(360deg)}}@-o-keyframes rotation{from{-o-transform:rotate(0)}to{-o-transform:rotate(360deg)}}@keyframes rotation{from{transform:rotate(0)}to{transform:rotate(360deg)}}#status{display:inline-block;vertical-align:top;margin-top:30px;margin-left:20px;font-weight:700;color:#787878}#progress{height:20px;width:300px}#controls{display:inline-block;float:right;vertical-align:top;margin-top:30px;margin-right:20px}#output{width:100%;height:200px;margin:0 auto;margin-top:10px;border-left:0;border-right:0px;padding-left:0;padding-right:0;display:block;background-color:#000;color:#fff;font-family:'Lucida Console',Monaco,monospace;outline:0}</style>
  </head>
  <body>
  <span>
      <canvas class=emscripten id=canvas oncontextmenu=event.preventDefault() tabindex=-1></canvas>
      <input type=button value=Fullscreen onclick='Module.requestFullscreen(document.getElementById("pointerLock").checked,document.getElementById("resize").checked)'>
	  <!--  <input id="hiddenInput" type="text" name="hiddenInput" autofocus /> -->
    <a href=http://emscripten.org>
    </a>

    <div class=spinner id=spinner></div>
    <div class=emscripten id=status>Downloading...</div>

<span id=controls>
  <span><input type=checkbox id=resize>Resize canvas</span>
  <span><input type=checkbox id=pointerLock checked>Lock/hide mouse pointer    </span>
  </span>
</span>

    <div class=emscripten>
      <progress value=0 max=100 id=progress hidden></progress>
    </div>

    <script async src=editor.js></script>

  </body>
</html>
